version: "3.1"
services:

    rabbitmq:
      image: rabbitmq
      container_name: criticalmass-rabbitmq

    memcached:
      image: memcached:alpine
      container_name: criticalmass-memcached

    redis:
      image: redis:alpine
      container_name: criticalmass-redis

    mysql:
      image: mysql:5.6
      container_name: criticalmass-mysql
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=criticalmass
        - MYSQL_USER=criticalmass
        - MYSQL_PASSWORD=criticalmass
      ports:
        - "8002:3306"

    elasticsearch:
      image: elasticsearch:6.5.4
      container_name: criticalmass-elasticsearch

    webserver:
      image: nginx:alpine
      container_name: criticalmass-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "8000:80"
      links:
        - php-fpm

    php-fpm:
      build: phpdocker/php-fpm
      container_name: criticalmass-php-fpm
      working_dir: /application
      volumes:
        - .:/application:cached
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.3/fpm/conf.d/99-overrides.ini
      links:
        - elasticsearch
        - mysql
        - redis
        - memcached
        - rabbitmq
